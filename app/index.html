<head>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.css" />
	<!--vendor scripts -->

	<script src="/vendor/bootstrap/js/bootstrap.js"></script>
	<script src="/vendor/angular/angular.js"></script>
	<script src="/vendor/angular/angular-route.js"></script>

	<script src="/src/app.js"></script>

	<script src="/common/directive/navbar/navbar.dir.js"></script>
	<script src="/common/directive/thread-tag/thread-tag.dir.js"></script>


	<style>
		.profile-pic {
			padding-left: 1em;
			line-height: 10px; 
			border-radius: 0;

			display: inline;
		}

		.user-profile .btn {

		.copyright {

			color: #aaa;
			padding-bottom: 20px;
			text-align: center;

	<section ng-controller="mainCtrl">
		<tt-navbar items="items" caption="Talktive" home-url="/home"></tt-navbar>
	</section>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-2 col-md-2 col-sm-2" style="border-right: 1px solid #ccc; top: 0px; bottom: 0px;" >

	    			<div class="btn-group-vertical" style="width: 100%">

	    			</div>

	    			<hr/>

	    				<button class="btn btn-default">Profile</button>

	    				<button class="btn btn-default">Groups</button>
	    				<button class="btn btn-default">Settings</button>
	    			</div>

	    			<hr/>

	    			<div class="btn-group-vertical" style="width: 100%">
	    				<button class="btn btn-default">Admin</button>
	    			</div>
    			</div>
    		</div>

    	</div>
    	<hr>
    	<div class="row copyright">Talktive Tech, all right reserved &copy; 2014-2015</div>
    </div>

</html>
