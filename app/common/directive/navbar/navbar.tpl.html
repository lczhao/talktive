<style>

    background-color: white;
    border-bottom: 1px solid #ccc;

    box-shadow: 1px 1px 1px #eee;
  }
  .navbar input, .navbar button{
    border-radius: 0px !important;
  }

  .navbar .navbar-input {
    padding: 10px 15px;
  }
  .navbar .profile {
    text-align: right;
  }
  .navbar .profile button{

              </button>
            </span>
        </div>
      </div>
      <div class="col-lg-2"><!--Spacer--></div>
